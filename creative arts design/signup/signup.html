<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">

    <title>signup</title>
</head>
<body>
    <form>
        <div class="container">
          <h1>Sign Up</h1>
          <p>PLEASE PUT YOUR CREDENTIALS.</p>
          
          <label for="name"><b>First And Last Name</b></label>
          <input type="text" name="name" required>

          <label for="Username"><b>Username</b></label>
          <input type="text" name="username" required>

          <label for="email"><b>Email</b></label>
          <input type="text" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" name="psw" required>
      
          <label for="psw-repeat"><b>Confirm Password</b></label>
          <input type="password" name="psw-repeat" required>
      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
          <p class="p2">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
       
           
            <button type="submit" class="signupbtn">Sign Up</button>
          
        </div>
      </form>
</body>
</html>
