<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">

    <title>Reset password</title>
</head>
<body>
    <form id="password-reset-form">
        <div id="alert" class="text"></div><br><br><br>
      <div class="align">
        <h1>Reset Password</h1>
        <h2>Enter New Password</h2>
        <label for="password">New password</label>
        <input type="password" id="password">
        <label>(Minimum of 6 characters)</label><br><br>
      
        <label for="password-verify">Confirm Password</label>
        <input type="password" id="password-verify">
        <label>(Minimum of 6 characters)</label><br><br>
      
        <button type="submit">Reset password</button>
        <a  class="link"  href="login.html">SignIn</a>
        
    </div>
      </form>
    
</body>
